<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="video.png" class="icon" alt="">
            <img src="grid.png" class="icon" alt="">
            <img src="bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="userdp.jpg" alt="">
            </div>
        </div>

    </nav>

    <!-- side bar -->

    <div class="side-bar">
        <a href="#" class="links"><img src="home.png" alt="">home</a>
        <a href="#" class="links"><img src="explore.png" alt="">explore</a>
        <a href="#" class="links"><img src="subscription.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="library.png" alt="">library</a>
        <a href="#" class="links"><img src="history.png" alt="">history</a>
        <a href="#" class="links"><img src="your-video.png" alt="">your video</a>
        <a href="#" class="links"><img src="watch-later.png" alt="">watch later</a>
        <a href="#" class="links"><img src="liked video.png" alt="">liked video</a>
        <a href="#" class="links"><img src="show more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-option active">all</button>
        <button class="filter-option">HTML</button>
        <button class="filter-option">CSS</button>
        <button class="filter-option">JS</button>
        <button class="filter-option">Python</button>
        <button class="filter-option">artificial intelligence</button>
        <button class="filter-option">food & vlogs</button>
        <button class="filter-option">trending</button>
        <button class="filter-option">web development</button>
        <button class="filter-option">marvel</button>
    </div>

    <!-- videos-->

    <div class="video-container">
       
        
    </div>

    
    <script src="app.js"></script>

</body>
</html>
